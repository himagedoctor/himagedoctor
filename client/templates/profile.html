<template name="profile">
 <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
        <i class="fa fa-bars"></i>
      </button>
      <a class="navbar-brand" href="/">
        <h1>仁美仁爱</h1>
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
      <ul class="nav navbar-nav">
        <li><a href="/">首页</a></li>
        <li><a href="/blog">医学文章</a></li>
        {{#if currentUser}}
        <li class="active"><a href="#">个人资料</a></li>
        {{#if isInRole 'admin' 'staff' 'faculty' 'nurse' 'blogAdmin'}}
        <li><a href="http://mail.himagedoctor.com">员工邮箱</a></li>
        <li><a href="https://www.icloud.com/">员工月历</a></li>
        {{/if}}
        {{/if}}
        {{> loginButtons}} 
      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container -->
</nav>

<section id="profile" class="home-section text-center">
  {{#if currentUser}}
  <div class="heading-about">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">

          <div class="section-heading">
            <h2>个人资料</h2>
            <i class="fa fa-2x fa-angle-down"></i>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-2 col-lg-offset-5">
        <hr class="marginbot-50">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        {{#with profile}}
        <p><strong>姓名</strong>: {{fullname}}</p>
        <p><strong>电话号码</strong>: {{phone}}</p>
        <p><strong>地址</strong>: {{address}}</p>
        <p><strong>工作单位</strong>: {{company}}</p>
        <p><strong>关于自己</strong>: {{bio}}</p>
        <a href="/profile/edit" class="btn btn-default edit">修改个人资料</a>
        {{/with}}
      </div>
    </div>
  </div>
  {{/if}}
</section>
</template>
