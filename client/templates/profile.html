<template name="profile">

{{> nav}}

<section id="profile" class="home-section text-center">
  {{#if currentUser}}
  <div class="heading-about">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">

          <div class="section-heading">
            <h2>个人资料</h2>
            <i class="fa fa-2x fa-angle-down"></i>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-2 col-lg-offset-5">
        <hr class="marginbot-50">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        {{#with profile}}
        <p><strong>姓名</strong>: {{fullname}}</p>
        <p><strong>电话号码</strong>: {{phone}}</p>
        <p><strong>地址</strong>: {{address}}</p>
        <p><strong>工作单位</strong>: {{company}}</p>
        <p><strong>关于自己</strong>: {{bio}}</p>
        <a href="/profile/edit" class="btn btn-default edit">修改个人资料</a>
        {{/with}}
      </div>
    </div>
  </div>
  {{/if}}
</section>
</template>
